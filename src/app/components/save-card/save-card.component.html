<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Card Details</h2>

  <!-- Tap Card Container - SDK renders everything here -->
  <div class="space-y-6">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Card Details</label>
      <div
        id="tap-card-container"
        class="w-full min-h-[200px] border border-gray-300 rounded-lg p-4 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
        <!-- Tap SDK will render all card input fields here including cardholder name -->
      </div>
    </div>

    <!-- Success Message -->
    @if (successMessage(); as message) {
      <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-sm text-green-800">{{ message }}</p>
      </div>
    }

    <!-- Error Message -->
    @if (errorMessage(); as error) {
      <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-800">{{ error }}</p>
      </div>
    }


    <!-- Submit Button -->
    <button
      type="button"
      id="card-v2"
      onclick="window.CardSDK.tokenize()"
      class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
      Submit
    </button>
  </div>
</div>

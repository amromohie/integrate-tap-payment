<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Payment Card</h2>

  <div class="space-y-6">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Card Details</label>
      <div
        id="tap-payment-container"
        class="w-full min-h-[200px] border border-gray-300 rounded-lg p-4 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
        <!-- Tap SDK will render all card input fields here including cardholder name -->
      </div>
      <p class="text-xs text-gray-500">
        Your card details are securely processed by Tap Payments. We never store your full card number.
      </p>
    </div>

    @if (successMessage(); as message) {
      <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-sm text-green-800">{{ message }}</p>
      </div>
    }

    @if (errorMessage(); as error) {
      <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-800">{{ error }}</p>
      </div>
    }

    <div class="flex space-x-4">
      <button
        type="button"
        (click)="onTokenize()"
        [disabled]="isLoading()"
        class="flex-1 py-3 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
      >
        @if (isLoading()) {
          <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Tokenizing...
          </span>
        } @else {
          Tokenize Card
        }
      </button>
      <a
        routerLink="/payments"
        class="inline-block px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center"
      >
        Cancel
      </a>
    </div>
  </div>
</div>
